<div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-ng-click="ProductCtrl.closeModal();" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ProductCtrl.showView}}</h4>
                {{$id}}
            </div>  
        <div class="modal-body">                        
                <div class="row">
                    <div class="col-sm-9 pager">

                        <div class="alert alert-success fade in alert-dismissable" style="margin-top:18px;" ng-if="ProductCtrl.alertMsg">
                            <strong>Info! {{ProductCtrl.alertMsg}}</strong>
                            <a href="#"  class="close" data-dismiss="alert" aria-label="close" title="close">X</a>
                        </div>
                    </div>
                </div>
                <div class="row"> 
                        <form>
                            <div class="col-sm-9">
                                <div class="row">

                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label class="label-control" for="product-codigo">Codigo</label>
                                            <input type="text" class="form-control" id="product-codigo" readonly="readonly" ng-model="product.codigo">
                                        </div>
                                    </div>

                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="nome">Nome do product</label>
                                            <input type="text" class="form-control" id="nome" readonly="readonly" placeholder="Nome do product" ng-model="product.nome">
                                        </div>
                                    </div>


                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="valor">Valor do product</label>
                                            <input type="text" class="form-control" id="valor" readonly="readonly" placeholder="Valor" ng-model="product.valor">
                                        </div>
                                    </div>


                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="quantidade">Quantidade</label>
                                            <input type="text" class="form-control" id="quantidade" readonly="readonly" placeholder="quantidade" ng-model="product.quantidade">
                                        </div>
                                    </div>

                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="dataCadastro">Data de dataCadastro</label>
                                            <input type="text" class="form-control" id="dataCadastro" readonly="readonly" placeholder="Data de dataCadastro" ng-model="product.dataCadastro" ng-required="false">
                                        </div>
                                    </div>

                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="dataUltimaAlteracao">Data de UltimaAlteracao</label>
                                            <input type="text" class="form-control" id="dataUltimaAlteracao" readonly="readonly" placeholder="Data de UltimaAlteracao" ng-model="product.dataUltimaAlteracao" ng-required="false">
                                        </div>
                                    </div>
                                    <!--data-ng-if="!isUpdate()"-->
                                    <div class="modal-footer">
                                        <div class="row">

                                            <div class="col-sm-9">
                                                <div class="form-group">
                                                    <div class="col-sm-offset-1 col-sm-10">
                                                        <button type="submit" class="btn btn-danger btn-lg btn-block" data-ng-click="ProductCtrl.delete(product);">Delete!</button>

                                                        <button class="btn btn-default btn-lg btn-block" ng-click="ProductCtrl.closeModal();">Cancel</button>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </form>          
                   </div>  

                </div>
        
            </div>
