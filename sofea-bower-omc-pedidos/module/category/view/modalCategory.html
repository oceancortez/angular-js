<div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="CategoryModalCtrl.closeModal();" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{CategoryModalCtrl.labelView}}</h4>
                {{$id}}
            </div>


        <div class="modal-body">                        
                <div class="row">
                    <message-alert-directive message="CategoryModalCtrl.message"
                                             ng-show="CategoryModalCtrl.showMessage"
                                             data-ng-model="CategoryModalCtrl.message">
                        {{$id}}
                    </message-alert-directive>
                </div>
                <div class="row"> 
                        <form>
                            <div class="col-sm-9">
                                <div class="row">

                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label class="label-control" for="product-id">id</label>
                                            <input type="text" class="form-control" id="product-id" readonly="readonly" ng-model="CategoryModalCtrl.category.id">
                                        </div>
                                    </div>

                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="name">Nome do category</label>
                                            <input type="text" class="form-control" id="name" data-ng-if="CategoryModalCtrl.showDelete" readonly="readonly" placeholder="name do category" ng-model="CategoryModalCtrl.category.name">
                                            <input type="text" class="form-control" id="name" data-ng-if="(CategoryModalCtrl.showUpdate || CategoryModalCtrl.showCreate)" placeholder="name do category" ng-model="CategoryModalCtrl.category.name">
                                        </div>
                                    </div>


                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="valor">description do category</label>
                                            <input type="text" class="form-control" id="description" data-ng-if="CategoryModalCtrl.showDelete" readonly="readonly" placeholder="description" ng-model="CategoryModalCtrl.category.description">
                                            <input type="text" class="form-control" id="description" data-ng-if="(CategoryModalCtrl.showUpdate || CategoryModalCtrl.showCreate)" placeholder="description" ng-model="CategoryModalCtrl.category.description">
                                        </div>
                                    </div>


                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="quantidade">picture</label>
                                            <input type="text" class="form-control" id="picture" data-ng-if="CategoryModalCtrl.showDelete" readonly="readonly" placeholder="picture" ng-model="CategoryModalCtrl.category.picture">
                                            <input type="text" class="form-control" id="picture" data-ng-if="(CategoryModalCtrl.showUpdate || CategoryModalCtrl.showCreate)"  placeholder="picture" ng-model="CategoryModalCtrl.category.picture">
                                        </div>
                                    </div>

                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="dateCreate">Data de dateCreate</label>
                                            <input type="date" class="form-control" id="dateCreate" data-ng-if="CategoryModalCtrl.showCreate"  placeholder="Data de dateCreate" ng-model="CategoryModalCtrl.category.dateCreate" ng-required="false">
                                            <input type="text"
                                                   class="form-control"
                                                   data-ng-if="(CategoryModalCtrl.showUpdate || CategoryModalCtrl.showDelete)"
                                                   readonly="readonly"
                                                   ng-model="CategoryModalCtrl.category.dateCreate"
                                                   datetime="hh-MM-yyyy HH:mm:ss"
                                                   placeholder="Data de dateCreate"
                                                   ng-required="false">
                                        </div>
                                    </div>

                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="dateLastModification">Data de UltimaAlteracao</label>
                                            <input type="text" class="form-control" id="dateLastModification" readonly="readonly" placeholder="Data de UltimaAlteracao" ng-model="CategoryModalCtrl.category.dateLastModification" ng-required="false">
                                        </div>
                                    </div>
                                    <!--data-ng-if="!isUpdate()"-->
                                    <div class="modal-footer">
                                        <div class="row">

                                            <div class="col-sm-9">
                                                <div class="form-group">
                                                    <div class="col-sm-offset-1 col-sm-10">
                                                        <button type="submit"
                                                                class="btn btn-danger btn-lg btn-block"
                                                                data-ng-click="CategoryModalCtrl.delete(CategoryModalCtrl.category);"
                                                                data-ng-if="CategoryModalCtrl.showDelete">
                                                                 Delete!
                                                        </button>

                                                         <button type="submit"
                                                                 class="btn btn-warning btn-lg btn-block"
                                                                 data-ng-click="CategoryModalCtrl.update(CategoryModalCtrl.category);"
                                                                 data-ng-if="CategoryModalCtrl.showUpdate">
                                                                 Update!
                                                        </button>

                                                        <button type="submit"
                                                                class="btn btn-success btn-lg btn-block"
                                                                data-ng-click="CategoryModalCtrl.create(CategoryModalCtrl.category);"
                                                                data-ng-if="CategoryModalCtrl.showCreate">
                                                                Create!
                                                        </button>

                                                        <button class="btn btn-default btn-lg btn-block" ng-click="CategoryModalCtrl.closeModal();">Cancel</button>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                   </div>

                </div>
        
            </div>
