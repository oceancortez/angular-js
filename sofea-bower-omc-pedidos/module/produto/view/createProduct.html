<div data-ng-controller="CreateProductController as produtoCtrl">
    <div class="row">
        <div class="col-sm-9 pager">

            <div class="alert alert-success fade in alert-dismissable" style="margin-top:18px;" ng-if="produtoCtrl.alertMsg">
                <strong>Info! {{produtoCtrl.alertMsg}}</strong>
                <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">X</a>
            </div>


        </div>
    </div>
    <div class="jumbotron">
        <div class="container">
            <div class="page-header">
                <h3 class="text-center" data-ng-bind="labelCadastro"></h3>
                <div class="col-sm-12">
                    <div class="panel-body">

                        <form>

                            <div class="col-sm-9">
                                <div class="row">

                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label class="label-control" for="produto-codigo">Codigo</label>
                                            <input type="text" class="form-control" id="produto-codigo" readonly="readonly" ng-model="produto.codigo">
                                        </div>
                                    </div>

                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="nome">Nome do Produto</label>
                                            <input type="text" class="form-control" id="nome" placeholder="Nome do Produto" ng-model="produto.nome">
                                        </div>
                                    </div>


                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="valor">Valor do Produto</label>
                                            <input type="text" class="form-control" id="valor" placeholder="Valor" ng-model="produto.valor">
                                        </div>
                                    </div>


                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="quantidade">Quantidade</label>
                                            <input type="text" class="form-control" id="quantidade" placeholder="quantidade" ng-model="produto.quantidade">
                                        </div>
                                    </div>

                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="dataCadastro">Data de dataCadastro</label>
                                            <input type="date" class="form-control" id="dataCadastro" placeholder="Data de dataCadastro" ng-model="produto.dataCadastro" ng-required="false">
                                        </div>
                                    </div>

                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label for="dataUltimaAlteracao">Data de UltimaAlteracao</label>
                                            <input type="date" class="form-control" id="dataUltimaAlteracao" placeholder="Data de UltimaAlteracao" ng-model="produto.dataUltimaAlteracao" ng-required="false">
                                        </div>
                                    </div>
                                    <!--data-ng-if="!isUpdate()"-->
                                    <div class="col-sm-12">
                                        <div class="row">

                                            <div class="col-sm-9">
                                                <div class="form-group">
                                                    <div class="col-sm-offset-1 col-sm-10">
                                                        <button type="submit" class="btn btn-primary btn-lg btn-block" data-ng-click="produtoCtrl.save(produto)" ng-disabled="!(produto.nome)">Cadastrar!</button>

                                                        <button class="btn btn-default btn-lg btn-block" onclick="document.location.hash = '#/listar-produtos'" data-ng-if="!isUpdate()">Cancelar</button>

                                                    </div>
                                                </div>
                                            </div>


                                            <!--<div class="col-sm-9">
                                                <div class="form-group">
                                                    <div class="col-sm-offset-1 col-sm-10">
                                                        <button type="submit" class="btn btn-primary btn-lg btn-block" data-ng-if="isUpdate()" data-ng-click="update(produto)" ng-disabled="!(produto.nome)">Atualizar!</button>

                                                        <button class="btn btn-default btn-lg btn-block" onclick="document.location.hash = '#/listar-produtos'" data-ng-if="isUpdate()">Cancelar</button>

                                                    </div>
                                                </div>
                                            </div>-->
                                        </div>
                                    </div>
                                </div>
                        </form>
                        </div>

                    </div>
