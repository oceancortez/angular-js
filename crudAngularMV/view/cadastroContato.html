<div class="jumbotron">
  <div class="container">     
    <div class="page-header">
      <h3 class="text-center" data-ng-bind="labelCadastro"></h3>
    <div class="col-sm-12">
      <div class="panel-body">
        
        <form>

          <div class="col-sm-12">            
            <div class="row">

              <div class="col-sm-3">
                <div class="form-group">
                  <label class="label-control" for="record-id">Id</label>
                  <input type="text" class="form-control" id="record-id" readonly="readonly" ng-model="contato.id">
                </div>
              </div>

              <div class="col-sm-3">
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="contato.nome">
                </div>
              </div>

              <div class="col-sm-3">
                <div class="form-group">
                  <label for="endereco">Endereço</label>
                  <input type="text" class="form-control" id="endereco" placeholder="Endereço" ng-model="contato.endereco">
                </div>
              </div>

              <div class="col-sm-3">
                <div class="form-group">
                  <label for="dtNascimento">Data de Nascimento</label>
                  <input type="date" class="form-control" id="dtNascimento" placeholder="Data de Nascimento" ng-model="contato.dtNascimento"
                    ng-required="true">
                </div>
              </div>

              <div class="col-sm-3">
                <div class="form-group">
                  <label for="telefone">Telefone</label>
                  <input type="text" class="form-control" id="telefone" placeholder="Telefone" ng-model="contato.telefone">
                </div>
              </div>

              <div class="col-sm-3">
                <div class="form-group">
                  <label for="sexo">Sexo</label>
                  <select class="form-control" id="sexo" ng-model="contato.sexo" name="sexo">
                     <option value="">Selecione</option> 
                      <option value="F">Feminino</option>
                      <option value="M">Masculino</option>    
                    </select>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="row">

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reclamacao">Reclame Aqui!!</label>
                  <textarea class="form-control" rows="5" id="reclamacao" ng-model="contato.reclamacao"></textarea>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-danger btn-lg btn-block"
                    data-ng-if="!isUpdate()" 
                     data-ng-click="save('contato')"
                     ng-disabled="!(contato.nome 
                     && contato.endereco
                     && contato.dtNascimento 
                     && contato.telefone 
                     && contato.sexo 
                     && contato.reclamacao)">Cadastrar!</button>

                    <button class="btn btn-default btn-lg btn-block"
                     onclick="document.location.hash = '#/lista'"
                     data-ng-if="!isUpdate()" >Cancelar</button>
                     
                  </div>
                </div>
              </div>


              <div class="col-sm-6">
                <div class="form-group">
                  <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-danger btn-lg btn-block" 
                     data-ng-if="isUpdate()"
                     data-ng-click="update('contato')"
                     ng-disabled="!(contato.nome 
                     && contato.endereco
                     && contato.dtNascimento 
                     && contato.telefone 
                     && contato.sexo 
                     && contato.reclamacao)">Atualizar!</button>

                    <button class="btn btn-default btn-lg btn-block" 
                    onclick="document.location.hash = '#/lista'"
                    data-ng-if="isUpdate()" >Cancelar</button>
                     
                  </div>
                </div>
              </div>




            </div>
          </div>
      </div>
      </form>
      </div>

    </div>
