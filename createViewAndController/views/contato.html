<div class="page-header">

<form class="form-horizontal">
  <div class="form-group">
    <label for="nome" class="col-sm-3 control-label">Nome</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="contato.nome">
    </div>
  </div>

    <div class="form-group">
    <label for="endereco" class="col-sm-3 control-label">Endereço</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="endereco" placeholder="Endereço"  ng-model="contato.endereco">
    </div>
  </div>

    <div class="form-group">
    <label for="data" class="col-sm-3 control-label">Data de Nascimento</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="data" placeholder="Data de Nascimento" ng-model="contato.data">
    </div>
  </div>
 
  
  <div class="form-group">	
    <div class="col-sm-offset-1 col-sm-10">
      <button  class="btn btn-success" ng-click="adicionarContato(contato);adicionarContatoLista(contato);">Add Contato</button>
    </div>
  </div>
</form>
	<div class="row">
      <div class="col-md-12 center">
        
          <table ng-show="contatos.length > 0"  class="table table-striped">
              <tr>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Data de Nascimento</th>
              </tr>
           <tr ng-repeat="contato in contatos">
          
              <td>{{contato.nome}}</td>
              <td>{{contato.endereco}}</td>
              <td>{{contato.data}}</td>
            </tr>
           </table>
        </div>
      </div>

</div>
