	

<html ng-app="aloMundo">
<head>
	<title>ng-app</title>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	  <script type="text/javascript">
//no angular no modulo com [] vazio, está dizendo que não será injetado nenhum scopo
	  	myApp = angular.module('aloMundo',[]);
	  	myApp.controller('AloMundo', function($scope) {
	  		// $scopo faz a intermediação da view com o controller
	  	 $scope.mensagem= "Alo mundo"
	  	});
	  	
	  </script>
</head>
<body ng-controller="AloMundo">
			{{mensagem}}! {{'Sejam bem ' + 'vindos!'}}
</body>
</html>
