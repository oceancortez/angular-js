
	<html ng-app>
	<head>
		<title>ng-model</title>
		  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
		  	
		  </script>
		
	</head>
	<body>
				<label>Nome:</label>
				<!-- utilizando o data bind, onde ele pega o name do campo
				ele vai fazer uma checagem no estado do componete
				ele fica listen o input -->
				<input type="text" ng-model="yourName" placeholder="nome">
				<hr>
				<h1>Hello {{yourName}}</h1>
	</body>
	</html>
